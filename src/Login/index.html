<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Entre no Orange Portfólio</h1>
    </div>
    <div class="imag">
        <a href="#">
            <img src="../images/img_login.svg" alt="Imagem de login">
        </a>
    </div>
    <div class="google">
        <a href="#">
            <img src="../images/Button Google Sign in.svg" alt="Botão Google">
        </a>
    </div>
    <div class="container">
        <h2>Faça login com e-mail</h2>
    </div>
    <div>
        <p><input type="email" size="73" placeholder="Digite seu e-mail" style="height: 50px; border-radius: 5px;" /></p>
        <p><input type="password" size="73" placeholder="Digite sua senha" style="height: 50px; border-radius: 5px;" /></p>
    </div>
    <div class="Button">
        <button onclick="window.location.href='cadastro.html'" style="color: #fff; background-color: transparent;font-size: large; border: none;">Entrar</button>
    </div>

    <div class="cadastro">
        <a href="#" style="text-decoration: none;">Cadastre-se</a>
    </div>
</body>

</html>
